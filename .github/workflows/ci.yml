name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Type check
        run: uv run ty check --error-on-warning

      - name: Lint
        run: uv run ruff check

      - name: Test
        run: uv run pytest
